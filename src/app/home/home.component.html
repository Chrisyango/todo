<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your todo list ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@todos]="todos.length">
  <div class="col">
    <p class="sm">Use this form below to adda new todo list item. What do you need to do?</p>
    
    <form>
      <input type="text" class="txt" name="item" placeholder="To do..." [(ngModel)]="todoText">
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>

  <div class="col">
    <p class="todo-container" *ngFor="let todo of todos; let i = index" (click)="removeItem(i)">{{ todo }}</p>
  </div>
</div>
